<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Bilety</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.min.css" >

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/input-spinner.js"></script>

    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/ticket.js"></script>
</head>
<body>
<div id="navbarOnPage"></div>
<br>
<div id="container" class="container-fluid text-center">
    <div sec:authorize="hasAnyAuthority('admin','director', 'employee')" id="tableEmployee">
        <div class="border-bottom float-left w-100">
            <h3 class="float-left">Lista sprzedanych biletów</h3>
        </div>
        <table id="ticketsTable" class="table table-borderless">
            <thead>
            <tr>
                <th>Typ</th>
                <th>Ilość</th>
                <th>Kwota</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<div id="footerOnPage"></div>
</body>
</html>
