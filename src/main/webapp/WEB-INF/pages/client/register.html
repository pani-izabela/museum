<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>
    <title>Rejestracja klienta</title>
</head>
<body>
<div id="container" class="container h-100 p-3">
    <div class="row justify-content-center align-items-center">
        <h3>Rejestracja klienta</h3>
    </div>

    <form id="client-register-form">
        <div class="row justify-content-center">
            <div id="personalClientData">
                <div class="form-group col">
                    <input type="text" class="form-control" id="firstname" placeholder="imię" style="text-align: center">
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" id="lastname" placeholder="nazwisko" style="text-align: center">
                </div>
                <div class="form-group col">
                    <input type="email" class="form-control" id="email" placeholder="email" style="text-align: center">
                </div>
                <div class="form-group col">
                    <input type="password" class="form-control" id="pass" placeholder="hasło" style="text-align: center">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3 p-3">
                <a href="/register" class="btn btn-light float-left">Wróć</a>
                <button type="button" class="btn-dark float-right" onclick="prepareRegisterClientData()">Rejestracja</button>
            </div>
        </div>

    </form>
</div>

<div id="footerOnPage"></div>
</body>
</html>
