<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Bilety</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script src="/js/input-spinner.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/ticket.js"></script>


</head>
<body>
<div id="navbarOnPage"></div>
<br>
<div id="container" class="container-fluid text-center">
    <h3>BILETY</h3>
    <br>
    <div id="form1" class="row justify-content-center m-2">
        <label for="ticketType1" class="col-sm-1 col-form-label">Typ</label>
        <select class="form-select w-20" aria-label="Default select example" id="ticketType1">
            <option value="1" th:text="#{pages.tickets.ticketType1}"></option>
            <option value="2" th:text="#{pages.tickets.ticketType2}"></option>
            <option value="3" th:text="#{pages.tickets.ticketType3}"></option>
            <option value="4" th:text="#{pages.tickets.ticketType4}"></option>
        </select>
        <div class="col-2">
            <input type="number">
        </div>
        <div>
            <button id="btnSmall1" type="button" class="btn btn-light btn-sm" data-toggle="collapse" data-target="#form2" aria-expanded="false" aria-controls="form2">Dodaj kolejny</button>
            <button id="btnSmall1del" type="button" class="btn btn-light btn-sm" style="display: none">Usuń</button>
        </div>
    </div>
    <div id="form2" class="row justify-content-center m-2 collapse multi-collapse">
        <label for="ticketType2" class="col-sm-1 col-form-label">Typ</label>
        <select class="form-select w-20" aria-label="Default select example" id="ticketType2">
            <option value="1" th:text="#{pages.tickets.ticketType1}"></option>
            <option value="2" th:text="#{pages.tickets.ticketType2}"></option>
            <option value="3" th:text="#{pages.tickets.ticketType3}"></option>
            <option value="4" th:text="#{pages.tickets.ticketType4}"></option>
        </select>
        <div class="col-2">
            <input id="inpNo2" type="number">
        </div>
        <div>
            <button id="btnSmall2" type="button" class="btn btn-light btn-sm" data-toggle="collapse" data-target="#form3" aria-expanded="false" aria-controls="form3">Dodaj kolejny</button>
            <button id="btnSmall2del" type="button" class="btn btn-light btn-sm" style="display: none">Usuń</button>
        </div>
    </div>
    <div id="form3" class="row justify-content-center m-2 collapse multi-collapse">
        <label for="ticketType3" class="col-sm-1 col-form-label">Typ</label>
        <select class="form-select w-20" aria-label="Default select example" id="ticketType3">
            <option value="1" th:text="#{pages.tickets.ticketType1}"></option>
            <option value="2" th:text="#{pages.tickets.ticketType2}"></option>
            <option value="3" th:text="#{pages.tickets.ticketType3}"></option>
            <option value="4" th:text="#{pages.tickets.ticketType4}"></option>
        </select>
        <div class="col-2">
            <input id="inpNo3" type="number">
        </div>
        <div>
            <button id="btnSmall3" type="button" class="btn btn-light btn-sm" data-toggle="collapse" data-target="#form4" aria-expanded="false" aria-controls="form4">Dodaj kolejny</button>
            <button id="btnSmall3del" type="button" class="btn btn-light btn-sm" style="display: none">Usuń</button>
        </div>
    </div>
    <div id="form4" class="row justify-content-center m-2 collapse multi-collapse">
        <label for="ticketType4" class="col-sm-1 col-form-label">Typ</label>
        <select class="form-select w-20" aria-label="Default select example" id="ticketType4">
            <option value="1" th:text="#{pages.tickets.ticketType1}"></option>
            <option value="2" th:text="#{pages.tickets.ticketType2}"></option>
            <option value="3" th:text="#{pages.tickets.ticketType3}"></option>
            <option value="4" th:text="#{pages.tickets.ticketType4}"></option>
        </select>
        <div class="col-2">
            <input id="inpNo4" type="number">
        </div>
        <div>
            <button id="btnSmall4del" type="button" class="btn btn-light btn-sm" style="display: none">Usuń</button>
        </div>
    </div>
    <br>
    <div class="col-10">
        <fieldset disabled>
            <div class="row justify-content-center">
                <label for="inputSumPLN" class="col-sm-2 col-form-label">Suma w PLN</label>
                <input type="text" id="inputSumPLN">
            </div>
        </fieldset>
    </div>


    <br>

    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <a class="btn w-25 btn-light float-left" onclick="javascript:history.back(-1)">Wróć</a>
            <button sec:authorize="hasAuthority('client')" type="button" class="btn w-25 btn-dark float-right">Kup</button>
        </div>
    </div>

    <br>
    <div sec:authorize="hasAnyAuthority('admin','director', 'employee')", id="tableEmployee">
        <div class="border-bottom float-left w-100">
            <h3 class="float-left">Lista sprzedanych biletów</h3>
        </div>
        <table class="table table-borderless border-right">
            <thead>
            <tr>
                <th scope="col">Typ</th>
                <th scope="col">Ilość</th>
                <th scope="col">Kwota</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Typ 1</td>
                <td>Ilosc 1</td>
                <td>kwota 1</td>
            </tr>
            <tr>
                <td>Typ 2</td>
                <td>Ilosc 2</td>
                <td>kwota 2</td>
            </tr>
            <tr>
                <td>Typ 3</td>
                <td>Ilosc 3</td>
                <td>kwota 3</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="footerOnPage"></div>
</body>
</html>
