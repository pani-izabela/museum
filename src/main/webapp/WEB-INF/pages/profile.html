<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/js/main.js"></script>

</head>
<body>
<div id="navbarOnPage"></div>
<br>
<div id="container" class="container-fluid text-center">
    <h3>Profil</h3>
    <br>
    <form>
        <fieldset class="border rounded" style="width: 800px; margin: auto; background: lightgray" disabled>
            <div id="dataFields1" class="row justify-content-center m-2">
                <div class="col-auto">
                    <input type="text" class="border-0" id="nameField" th:value="${#authentication.getPrincipal().getName()}" size="30" style="text-align: center; background: lightgray"/>
                </div>
                <div class="col-auto">
                    <input type="text" class="border-0" id="lastNameField" th:value="${#authentication.getPrincipal().getSurName()}" size="30" style="text-align: center; background: lightgray"/>
                </div>
            </div>
            <div id="dataFields2" class="row justify-content-center m-2">
                <div class="col-auto">
                    <input type="text" class="border-0" id="passwordField" th:value="${#authentication.getPrincipal().getPassword()}" size="30" style="text-align: center; background: lightgray"/>
                </div>
                <div class="col-auto">
                    <input type="text" class="border-0" id="emailField2" th:value="${#authentication.getPrincipal().getUsername()}" size="30" style="text-align: center; background: lightgray"/>
                </div>
            </div>
        </fieldset>
        <div>
            <div class="row justify-content-center m-5">
                <div class="col-md-4 text-center">
                    <a class="btn w-25 btn-light float-left" onclick="javascript:history.back(-1)">Wróć</a>
                    <button type="button" class="btn w-25 btn-dark float-right" onclick="">Zmień</button>
                </div>
            </div>
        </div>
    </form>

</div>
<div id="footerOnPage"></div>
</body>
</html>
